<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form>
        <div>
            <label for="first">First Name</label>
            <input id="first" type="text" name="firstname"required>
            <label for="last">Last Name</label>
            <input id="last" type="text" name="lastname"required>
        </div>
        <div>
            <label for="racetype">Select a Race:</label>
        </div>

        <div>
            <input type="radio" name="type" id="fivek" value="fivek">
            <label for="fivek">Fun Run 5k</label>
        </div>
        <div>
            <input type="radio" name="type" id="half" value="half">
            <label for="half">Half Marathon</label>
        </div>
        <div>
            <input type="radio" name="type" id="full" value="full">
            <label for="full">Full Marathon</label>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email"required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password"required>

            <div>
                <label for="division">Select Age Group</label>
                <select name="division" id="division">
                    <option value="kids">under 18</option>
                    <option value="youngadults">18-30</option>
                    <option value="adults">30-50</option>
                    <option value="seniors">50+</option>
                </select>
            </div>
            <button type="button">Register</button>
</body>

</html>
